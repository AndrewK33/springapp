<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MarketPlace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <h1>Marketplace</h1>
    <table class="table" id="productsTable">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="showInfo(p)">Info</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(p,$index)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>


    <p></p>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>
    <p></p>
    <h3>Create new product</h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Product title" ng-model="new_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Product price" ng-model="new_product.price">
        <p></p>
        <input class="form-control" type="text" placeholder="Category name" ng-model="new_product.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Create</button>
        <p></p>
    </form>
</div>
</body>
</html>
